<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-image: linear-gradient(#8b9da9, #fff6e4);
        font-family: "Poppins", sans-serif;
        position: relative;
        overflow: hidden;
        transition: opacity 0.5s ease;
      }

      body.fade-in {
        opacity: 0;
      }

      body.fade-out {
        opacity: 0;
      }

      body::before,
      body::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        z-index: -3;
      }

      body::before {
        opacity: 0.3;
      }

      body::after {
        opacity: 0.5;
      }

      .judul {
        position: absolute;
        text-align: center;
        top: 1%;
        left: 50%;
        transform: translateX(-50%);
        font-weight: bold;
        font-size: 20px;
        transition: opacity 0.1s ease;
      }

      .bg-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        opacity: 0;
        transition: opacity 0.8s ease;
        pointer-events: none;
      }

      .container {
        display: flex;
        gap: 100px;
        width: 800px;
        height: 400px;
        z-index: 1;
        margin-top: 200px;
      }

      .container a {
        flex: 1;
        text-decoration: none;
      }

      .img {
        position: relative;
        height: 100%;
        width: 100%;
        background-size: cover;
        background-position: center;
        filter: brightness(0.7) saturate(0.2) contrast(1) blur(2px);
        border-radius: 20px;
        transition: flex 0.3s, filter 0.3s, opacity 0.3s, transform 0.3s;
        overflow: hidden;
        box-shadow: rgba(0, 0, 0, 0.25) 0px 25px 50px -12px;
        border: 1px solid #8b9da9;
        opacity: 1;
      }

      .img.dimmed {
        opacity: 0;
        transform: scale(0.95);
        filter: blur(2px);
      }

      .img:hover {
        flex: 1.5;
        filter: none;
        transform: scale(1.05);
        z-index: 2;
      }

      .img span {
        position: absolute;
        bottom: -40px;
        left: 50%;
        transform: translateX(-50%);
        color: #fff;
        font-weight: bold;
        font-size: 20px;
        opacity: 0;
        transition: all 0.5s ease;
        text-shadow: 2px 7px 5px rgba(0, 0, 0, 0.3),
          0px -4px 10px rgba(255, 255, 255, 0.3);
      }

      .img:hover span {
        bottom: 20px;
        opacity: 1;
      }

      .img1 {
        background-image: url("wife.jpeg");
      }

      .img2 {
        background-image: url("edward.jpg");
      }
      /*
      .img3 {
        background-image: url("image-link-3");
      }*/

      .img4 {
        background-image: url("arthur.jpg");
      }

      h1 {
        font-size: 60px;
        font-weight: bold;
        background: linear-gradient(90deg, #977dff, #0033ff, #0600d8);
        background-size: 400%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradientMove 8s ease infinite;
      }

      h3 {
        color: #ddd;
        font-weight: 400;
        font-style: italic;
        font-family: "Raleway", sans-serif;
        text-shadow: 2px 7px 5px rgba(0, 0, 0, 0.3),
          0px -4px 10px rgba(255, 255, 255, 0.3);
      }

      @keyframes gradientMove {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
    </style>
  </head>
  <body class="fade-in">
    <!-- bg video -->
    <video id="bg-video-1" muted loop class="bg-video"></video>
    <video id="bg-video-2" muted loop class="bg-video"></video>

    <div class="judul">
      <h1>welcome</h1>
      <h3>Explore iconic character from every world</h3>
    </div>
    <!-- drop video here -->
    <section class="container">
      <a
        href="main info.html"
        onmouseenter="showVideo('furina edit.mp4')"
        onmouseleave="hideVideo()"
        onclick="handleLinkClick(event)"
      >
        <div class="img img1"><span>Furina</span></div>
      </a>

      <a
        href="main2.html"
        onmouseenter="showVideo('edward edit.mp4')"
        onmouseleave="hideVideo()"
        onclick="handleLinkClick(event)"
      >
        <div class="img img2"><span>Edward</span></div>
      </a>

      <!--<a
        href="#"
        onmouseenter="showVideo('furina.')"
        onmouseleave="hideVideo()"
      >
        <div class="img img3"><span>Edward Kenway</span></div>
      </a>-->

      <a
        href="main3.html"
        onmouseenter="showVideo('arthur edit.mp4')"
        onmouseleave="hideVideo()"
        onclick="handleLinkClick(event)"
      >
        <div class="img img4"><span>Arthur</span></div>
      </a>
    </section>

    <script>
      const videos = [
        document.getElementById("bg-video-1"),
        document.getElementById("bg-video-2"),
      ];
      let active = 0;

      function showVideo(videoSrc) {
        const current = videos[active];
        const next = videos[1 - active];

        if (next.src !== videoSrc) {
          next.src = videoSrc;
        }
        next.load();
        next.play();

        next.style.opacity = "1";
        current.style.opacity = "0";
        current.pause();
        current.currentTime = 0;

        active = 1 - active;
      }

      function hideVideo() {
        videos.forEach((video) => {
          video.style.opacity = "0";
          video.pause();
        });
      }

      //transition in
      window.addEventListener("load", () => {
        setTimeout(() => {
          document.body.classList.remove("fade-in");
        }, 200);
      });

      //transition out
      function handleLinkClick(event) {
        event.preventDefault();
        const href = event.currentTarget.getAttribute("href");
        document.body.classList.add("fade-out");
        setTimeout(() => {
          window.location.href = href;
        }, 400);
      }

      const cards = document.querySelectorAll(".img");

      cards.forEach((card) => {
        card.addEventListener("mouseenter", () => {
          cards.forEach((c) => {
            if (c !== card) c.classList.add("dimmed");
          });
        });

        card.addEventListener("mouseleave", () => {
          cards.forEach((c) => c.classList.remove("dimmed"));
        });
      });

      const judul = document.querySelector(".judul");
      const images = document.querySelectorAll(".img");

      images.forEach((img) => {
        img.addEventListener("mouseenter", () => {
          judul.style.opacity = "0";
          judul.style.transition = "opacity 0.5s ease";
        });

        img.addEventListener("mouseleave", () => {
          judul.style.opacity = "1";
        });
      });
    </script>
  </body>
</html>
